    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #000;
        color: #00ff00;
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.2;
        overflow: hidden;
        user-select: text;
    }
    
    .terminal {
        width: 100vw;
        height: 100vh;
        background: #000;
        border: 2px solid #333;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    
    .scanline {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: rgba(0, 255, 0, 0.1);
        animation: scanline 2s linear infinite;
        pointer-events: none;
        z-index: 10;
    }
    
    @keyframes scanline {
        0% { top: 0; }
        100% { top: 100%; }
    }
    
    .controls {
        background: rgba(0, 0, 0, 0.9);
        padding: 8px;
        border-bottom: 1px solid #00ff00;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
        z-index: 100;
    }
    
    .controls button {
        background: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        padding: 6px 12px;
        cursor: pointer;
        font-family: inherit;
        font-size: 10px;
        white-space: nowrap;
    }
    
    .controls button:hover {
        background: #00ff00;
        color: #000;
    }
    
    .screen {
        flex: 1;
        padding: 20px;
        white-space: pre-wrap;
        font-size: 12px;
        line-height: 1.1;
        overflow-y: auto;
        background: rgba(0, 20, 0, 0.8);
    }
    
    .cursor {
        display: inline-block;
        width: 8px;
        height: 14px;
        background: #00ff00;
        animation: blink 1s infinite;
    }
    
    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }
    
    .header {
        color: #ffff00;
        text-shadow: 0 0 5px #ffff00;
    }
    
    .status-ok {
        color: #00ff00;
    }
    
    .status-error {
        color: #ff0000;
    }
    
    .status-warning {
        color: #ffaa00;
    }
    
    .boot-screen {
        color: #00aaff;
    }
    
    .loading {
        color: #ffaa00;
    }
    
    .achievement {
        color: #ff00ff;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
        .terminal {
            border: none;
        }
        
        .controls {
            padding: 6px;
            gap: 3px;
        }
        
        .controls button {
            padding: 8px 10px;
            font-size: 9px;
            flex: 1 1 auto;
            min-width: 80px;
        }
        
        .screen {
            padding: 15px;
            font-size: 10px;
        }
    }
</style>

    function typeText(text, speed, callback) {
        const screen = document.getElementById('screen');
        screen.innerHTML = '';
        let i = 0;
        
        function type() {
            if (i < text.length) {
                screen.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else if (callback) {
                callback();
            }
        }
        type();
    }

        document.getElementById('screen').innerHTML = content;

    function startCursorBlink() {
        setInterval(() => {
            cursorVisible = !cursorVisible;
            const cursors = document.querySelectorAll('.cursor');
            cursors.forEach(cursor => {
                cursor.style.opacity = cursorVisible ? '1' : '0';
            });
        }, 500);
    }

    function startAutoCycle() {
        if (!autoCycle) return;
        
        setTimeout(() => {
            if (autoCycle && bootComplete) {
                currentScreen = (currentScreen + 1) % 5;
                switch(currentScreen) {
                    case 0: showDashboard(); break;
                    case 1: showStats(); break;
                    case 2: showChangelog(); break;
                    case 3: showHallOfFame(); break;
                    case 4: showLeaderboard(); break;
                }
                startAutoCycle();
            }
        }, CONFIG.autoCycleInterval);
    }

    function toggleAutoCycle() {
        autoCycle = !autoCycle;
        document.getElementById('autoStatus').textContent = autoCycle ? 'ON' : 'OFF';
        if (autoCycle) startAutoCycle();
    }

    // Data fetching functions
    async function fetchData() {
        try {
            // Fetch current activity from your VRChat webhook
            const response = await fetch(CONFIG.githubDataUrl);
            const data = await response.json();
            currentData = data;
            console.log('ğŸ“Š VRChat data updated:', data);
            
            // Fetch weather data
            await fetchWeather();
            
        } catch (error) {
            console.error('âŒ Failed to fetch VRChat data:', error);
            currentData = null;
        }
    }

    async function fetchWeather() {
        try {
            const response = await fetch(CONFIG.weatherApiUrl);
            const data = await response.json();
            weatherData = {
                temperature: data.temperature || '74Â°F',
                condition: data.condition || 'Clear',
                online: true
            };
            console.log('ğŸŒ¤ï¸ Weather data updated:', weatherData);
        } catch (error) {
            console.error('âŒ Weather fetch failed:', error);
            weatherData.online = false;
        }
    }

    // Utility functions
    function formatUptime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);
        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function getWeatherStatus() {
        if (weatherData.online) {
            return `${weatherData.temperature} ${weatherData.condition}`;
        }
        return 'Weather Offline';
    }

    function getConnectedUsers() {
        if (currentData && currentData.players) {
            return currentData.players.slice(0, 3).join(', ') + (currentData.players.length > 3 ? `, +${currentData.players.length - 3} more` : '');
        }
        return 'Web Terminal User';
    }

    function getSessionData(key) {
        return sessionStorage.getItem(key);
    }

    function setSessionData(key, value) {
        sessionStorage.setItem(key, value);
    }

    function incrementSessionData(key) {
        const current = parseInt(getSessionData(key) || '0');
        setSessionData(key, (current + 1).toString());
    }

    // Initialize session tracking
    incrementSessionData('refreshCount');
    setSessionData('startTime', Date.now().toString());
</script>
